<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 40px 36px 32px 36px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #f8fafc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.05);
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #e1e8ed;
            text-align: left;
        }
        th {
            background: #eaf6fb;
            color: #2980b9;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        form { display: inline; }
        .btn {
            padding: 8px 18px;
            background: linear-gradient(90deg, #27ae60 60%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.08);
        }
        .btn:hover {
            background: linear-gradient(90deg, #219150 60%, #27ae60 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .btn-red {
            background: linear-gradient(90deg, #dc3545 60%, #e57373 100%);
        }
        .btn-red:hover {
            background: linear-gradient(90deg, #b71c1c 60%, #dc3545 100%);
        }
        .btn-grey {
            background: linear-gradient(90deg, #95a5a6 60%, #b2bec3 100%);
            color: white;
        }
        .btn-grey:hover {
            background: linear-gradient(90deg, #7f8c8d 60%, #95a5a6 100%);
        }
        .total-section {
            margin-top: 24px;
            font-size: 1.18em;
            color: #2c3e50;
            text-align: right;
        }
        .section-title {
            margin-top: 36px;
            color: #34495e;
            font-size: 1.15em;
            font-weight: 600;
        }
        label {
            margin-right: 8px;
            font-weight: 500;
        }
        select, input[type="number"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            font-size: 1em;
            background: #f8fafc;
            margin-right: 12px;
            margin-bottom: 10px;
            transition: border 0.2s;
        }
        select:focus, input[type="number"]:focus {
            border: 1.5px solid #2980b9;
            outline: none;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 8px; }
            table, thead, tbody, th, td, tr { display: block; width: 100%; }
            th, td { padding: 10px 4px; }
        }
    </style>
</head>
<body>
<a href="/">Accueil</a>
<h1>Panier du magasin {{ magasin_id }}</h1>

<ul id="liste-panier"></ul>

<button onclick="finaliserVente()">Finaliser la vente</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
    fetch(`/api/panier/{{ magasin_id }}/`, {
        credentials: 'include'
    })
    .then(response => response.json())
    .then(data => {
        const liste = document.getElementById("liste-panier");
        liste.innerHTML = "";
        data.panier.forEach(produit => {
            const li = document.createElement("li");
            li.innerHTML = `
                ${produit.nom} - ${produit.quantite} x ${produit.prix} $ = ${produit.quantite * produit.prix} $<br>
                <label>Quantité à retirer :
                    <input type="number" min="1" max="${produit.quantite}" value="1" id="qty-${produit.id}" style="width: 50px;">
                </label>
                <button onclick="retirerDuPanier(${produit.id})">Retirer</button>
            `;
            liste.appendChild(li);
        });
    });
});

function retirerDuPanier(produitId) {
    const quantite = parseInt(document.getElementById(`qty-${produitId}`).value);
    console.log("Retirer produit", produitId, "quantité", quantite);
    fetch(`/api/panier/{{ magasin_id }}/retirer/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        credentials: 'include',
        body: JSON.stringify({ produit_id: produitId, quantite: quantite })
    }).then(response => {
        if (!response.ok) {
            console.error("Erreur API:", response.status);
        }
        return response.json();
    }).then(data => {
        console.log("Réponse API:", data);
        location.reload();
    });
}

function finaliserVente() {
    fetch(`/api/panier/{{ magasin_id }}/finaliser/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        window.location.href = "/";
    });
}

// CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        for (let cookie of document.cookie.split(';')) {
            const c = cookie.trim();
            if (c.substring(0, name.length + 1) === name + '=') {
                cookieValue = decodeURIComponent(c.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
</body>
</html>
