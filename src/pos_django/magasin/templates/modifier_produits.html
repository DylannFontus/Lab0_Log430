<h1>Modifier les produits</h1>

{% for produit in produits %}
  <form method="POST" action="{% url 'modifier_produit' produit.id %}">
    {% csrf_token %}
    <input type="text" name="nom" value="{{ produit.nom }}">
    <input type="number" name="prix" step="0.01" value="{{ produit.prix }}">
    <input type="text" name="description" value="{{ produit.description }}">
    <button type="submit">Modifier</button>
  </form>
{% endfor %}

<a href="{% url 'admin_page' %}">‚Üê Retour</a>
