<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisir un magasin</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 48px 36px 40px 36px;
            text-align: center;
        }
        a.home-link {
            text-decoration: none;
            color: #2980b9;
            background: #eaf6fb;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(41, 128, 185, 0.06);
            transition: background 0.2s, color 0.2s;
            display: inline-block;
            margin-bottom: 28px;
        }
        a.home-link:hover {
            background: #d0e6f7;
            color: #1a5276;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 36px;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 18px 0;
        }
        form {
            display: inline;
        }
        button {
            padding: 16px 36px;
            font-size: 1.08em;
            background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #217dbb 60%, #3498db 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            .container { padding: 18px 8px; }
            button { width: 100%; margin-bottom: 12px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Liste des magasins</h1> 

<ul id="magasins-list">
    
</ul>

<a href="{% url 'home' %}">Retour à l'accueil</a>

<script>
    async function fetchMagasins() {
        try {
            const response = await fetch('/api/magasins/', {
                credentials: 'include'
            });
            if (!response.ok) throw new Error('Erreur HTTP ' + response.status);
            const magasins = await response.json();

            const list = document.getElementById('magasins-list');
            list.innerHTML = ''; 

            if (magasins.length === 0) {
                list.innerHTML = '<li>Aucun magasin trouvé.</li>';
                return;
            }

            magasins.forEach(magasin => {
                const li = document.createElement('li'); 
                const link = document.createElement('a');
                link.href = `/caisse/${magasin.id}/`;
                link.textContent = `${magasin.nom} — ${magasin.quartier}`;
                li.appendChild(link);
                list.appendChild(li); 
            });
        } catch (error) {
            console.error('Erreur lors du chargement des magasins :', error);
            const list = document.getElementById('magasins-list');
            list.innerHTML = '<li>Erreur de chargement.</li>';
        }
    }

    fetchMagasins();
</script>
</div>
</body>
</html>
