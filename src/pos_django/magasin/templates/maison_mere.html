<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maison Mère</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
      padding: 48px 36px 40px 36px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 36px;
      letter-spacing: 1px;
      border-bottom: 2px solid #e1e8ed;
      padding-bottom: 12px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 36px;
    }
    ul li {
      margin-bottom: 22px;
    }
    ul li a {
      display: block;
      text-decoration: none;
      color: #2980b9;
      background: #eaf6fb;
      padding: 16px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.13rem;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    ul li a:hover {
      background: #d0e6f7;
      color: #1a5276;
      transform: translateY(-2px) scale(1.03);
    }
    a.return-link {
      display: inline-block;
      margin-top: 30px;
      color: #666;
      background: #f4f8fb;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(189, 195, 199, 0.10);
      transition: background 0.2s, color 0.2s;
    }
    a.return-link:hover {
      background: #bdc3c7;
      color: #2980b9;
    }
    @media (max-width: 600px) {
      .container { padding: 18px 8px; }
      ul li a { padding: 14px 0; font-size: 1em; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Maison mère : {{ magasin.nom }}</h1>

  <ul>
      <li><a href="{% url 'tableau_de_bord' magasin.id %}">Tableau de bord des performances</a></li>
      <li><a href="{% url 'rapport_ventes' magasin.id %}">Générer un rapport des ventes</a></li>
      <li><a href="{% url 'modifier_produits_depuis_maison_mere' magasin.id %}">Mettre à jour les produits</a></li>
  </ul>

  <a href="{% url 'admin_page' %}" class="return-link">← Retour</a>
</div>
</body>
</html>
